<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Registro de usuario</title>
  </head>

  <body>
    <div class="container">
      <div class="formulario">
        <form action="http://127.0.0.1:8866/api" enctype="multipart/form-data" method="post" onsubmit="return registar()">
          <h1>Ingreso de productos</h1>
          <div class="mb-3">
            <label for="codigo" class="form-label">Codigo</label>
            <input
              type="number"
              class="form-control"
              name="codigo"
              id="codigo"
              placeholder="Ingrese el codigo"
            />
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              id="nombre"
              placeholder="Ingrese el nombre"
            />
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input
              type="text"
              class="form-control"
              name="descripcion"
              id="descripcion"
              placeholder="Ingrese la descripcion"
            />
          </div>

          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input
              type="text"
              class="form-control"
              name="marca"
              id="marca"
              placeholder="Ingrese una marca"
            />
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              name="precio"
              id="precio"
              placeholder="Ingrese un precio"
            />
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              name="cantidad"
              id="cantidad"
              placeholder="Ingrese una cantidad"
            />
          </div>
          
          <div class="mb-3">
            <label for="iva">IVA</label>
            <select class="form-control" name="iva" id="iva">
              <option value="0.10">10%</option>
              <option value="0.21">21%</option>
            </select>
          </div>

           <div class="mb-3">
            <label for="accion">Accion</label>
            <select class="form-control" name="accion" id="accion">
              <option value="2">Agregar</option>
              <option value="1">Borrar</option>
              <option value="0">Editar</option>
            </select>
          </div>

          <div class="mb-3">
            <input
              type="submit"
              class="btn btn-success"
              value="Registrar producto"
            />
          </div>
        </form>
      </div>
      <div class="row">
        <h1>Productos registrados</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Codigo</td>
              <td>Nombre</td>
              <td>Descripcion</td>
              <td>Marca</td>
              <td>Precio</td>
              <td>Cantidad</td>
              <td>IVA</td>
              <td>Sub total</td>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot>
            <td colspan="5">Total Stock</td>
            <td id="totalStock"></td>
          </tfoot>
        </table>
      </div>
      <div id="editForm"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
